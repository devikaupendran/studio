<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>

<body>
    <!-- alert box  -->
    <div class="container">
        <div class="alert alert-success">Indicates a successful or positive action.</div>
        <div class="alert alert-primary">Indicates a successful or positive action.</div>
        <div class="alert alert-danger"><strong>Indicates</strong> a successful or positive action.</div>

        <!-- alert link -->
        <div class="alert alert-secondary ">Indicates a successful or <a href="#" class="alert-link text-danger">action</a></div>

        <!-- alert dismis in a link-->
        <div class="alert alert-primary alert-dismissible">Indicates a successful<a href="#" class="close" data-dismiss="alert">&times;</a></div>

        <!-- alert dismiss in a button -->
        <div class="alert alert-danger alert-dismissible">Indicates a successful
            <button type="button" class="close" data-dismiss="alert">&times;</button>
        </div>

        <!-- alert dismiss with animation -->
        <div class="alert alert-warning alert-dismissible fade show">Indicates a successful
            <button type="button" class="close" data-dismiss="alert">&times;</button>
        </div>

        <div class="alert alert-warning alert-dismissible fade show">Indicates a successful
            <a href="#" class="close" data-dismiss="alert">&times;</a>
        </div>
    </div>
</body>

</html>
