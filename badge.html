<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>progress-bar</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>

<body>

    <!-- badges -->
    <div class="container">
        <span class="badge badge-primary">new 19</span>
    </div>

    <!-- badge pills -->
    <div class="container">
        <span class="badge badge-pill badge-primary">new 19</span>
    </div>

    <!-- badge inside a button or any element -->
    <div class="container">
        <button class="btn btn-primary btn-lg">Messages<span class="badge badge-light badge-pill">19</span></button>
    </div>
</body>

</html>
