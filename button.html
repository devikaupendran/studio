<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">

        <button class="btn btn-primary">New</button>
        <button class="btn btn-secondary ">new</button>
        <button class="btn btn-success">new</button>
        <button class="btn btn-info">new</button>
        <button class="btn btn-warning">new</button>
        <button class="btn btn-danger">new</button>
        <button class="btn btn-dark">new</button>
        <button class="btn btn-white">new</button>
        <button class="btn btn-link">new</button>
        <button class="btn btn-light">new</button>
    </div>

<!-- outline border in button -->
    <div class="container">
        <button class="btn btn-outline-success  btn-lg active">new</button>
        <button class="btn btn-outline-info btn-lg disabled">new</button>
        <button class="btn btn-outline-danger">new</button>
        <button class="btn btn-outline-dark">new</button>
        <button class="btn btn-outline-primary">new</button>
        <button class="btn btn-ouline-secondary">new</button>
        <button class="btn btn-outline-warning">new</button>
    </div>
</body>
</html>
