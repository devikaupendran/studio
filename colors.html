<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>

    <!-- heading in bootstrap -->
    <div class="container bg-info">
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
        <h5>Heading 5</h5>
        <h6>Heading 6</h6>

        <hr>

        <!-- class=display in bootstrap -->

        <h1 class="display-1">Display 1</h1>
        <h2 class="display-2">Display 2</h2>
        <h3 class="display-3">Display 3</h3>
        <h4 class="display-4">Display 4</h4>
        <h5 class="display-5">Display 5</h5>
        <h6 class="display-6">Display 6</h6>

    </div>

    <br><br>

    <!-- text colors in boootstrap and background color use bg- -->

    <div class="container">
        <p class="text-primary">Primary color</p>
        <p class="text-secondary">Secondary color</p>
        <p class="text-danger">Danger color</p>
        <p class="text-warning">Warning color</p>
        <p class="text-success">Success color</p>
        <p class="text-info">info color</p>
        <p class="text-light">light text</p>
        <p class="text-dark">dark color</p>
        <p class="text-body">body color</p>
        <p class="text-muted">muted text</p>
        <p class="text-black">Black text</p>
    </div>

</body>
</html>
