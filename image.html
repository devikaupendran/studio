<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>

<body>

    <!-- image section -->
    <div class="container">
        <img src="./sample.jpg " alt="sample" width="500px" height="500px">
    </div>

    <br><br><br>
    <div class="container">
        <img src="./sample.jpg " alt="sample" class="mx-auto d-block" width="500px" height="500px">
    </div>

    <br><br>
    <div class="container">
        <img src="./sample.jpg " alt="sample" class="rounded" width="500px" height="500px">
    </div>

    <br><br>
    <div class="container">
        <img src="./sample.jpg " alt="sample" class="rounded-circle" width="500px" height="500px">
    </div>

    <br><br>
    <div class="container">
        <img src="./sample.jpg " alt="sample" class="thumbnail" width="500px" height="500px">
    </div>

    <br><br>
    <div class="container">
        <img src="./sample.jpg " alt="sample" class="rounded-circle float-left" width="500px" height="500px">
    </div>


    <div class="container">
        <img src="./sample.jpg " alt="sample" class="rounded-circle float-right" width="500px" height="500px">
    </div>



</body>

</html>
