<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navigation bar</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>

<body>

    <!-- simple nav -->
    <div class="container">
        <ul class="nav">
            <li class="nav-item"><a href="#" class="nav-link">Link1</a></li>
            <li class="nav-item"><a href="#" class="nav-link">link2</a></li>
            <li class="nav-item"><a href="#" class="nav-link">link3</a></li>
            <li class="nav-item"><a href="#" class="nav-link">link4</a></li>
        </ul>
    </div>

    <br><br><br>

    <!-- simple nav with one is disabled  -->
    <div class="container">
        <ul class="nav">
            <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Service</a></li>
            <li class="nav-item"><a href="#" class="nav-link">About</a></li>
            <li class="nav-item"><a href="#" class="nav-link disabled">Contact us</a></li>
        </ul>
    </div>


    <br><br><br>

    <!-- vertical nav -->
    <div class="container ">
        <ul class="nav flex-column">
            <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Service</a></li>
            <li class="nav-item"><a href="#" class="nav-link">About</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Contact us</a></li>
        </ul>
    </div>

    <br><br><br>

    <!-- nav tabs  -->
    <div class="container">
        <ul class="nav">
            <li class="nav-item"><a href="#" class="nav-link active">Active</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Link</a></li>
            <li class="nav-item"><a href="#" class="nav-link disabled">Disabled</a></li>
        </ul>
    </div>

    <br><br><br>

    <!-- nav pills -->
     <div class="container">
        <ul class="nav nav-pills">
            <li class="nav-item"><a href="#" class="nav-link active">home</a></li>
            <li class="nav-item"><a href="#" class="nav-link">home</a></li>
            <li class="nav-item"><a href="#" class="nav-link disabled">home</a></li>
        </ul>
     </div>

     <br><br><br>

     <!-- nav bar -->
      <div class="container">
        <ul class="nav navbar-expand-sm bg-light">
            <li class="nav-item"><a href="#" class="nav-link">Link 1</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Link 2</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Link 3</a></li>
        </ul>
      </div>

      <br><br><br>

      <!-- vertical navbar  -->
        <div class="container">
            <ul class="navbar-nav"></ul>
        </div>
       
</body>

</html>
