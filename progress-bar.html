<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>progress bar</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>

<body>

  <!-- progress bar -->
  <div class="container">
    <div class="progress">
      <div class="progress-bar" style="width:50%">60%</div>
    </div>

    <div class="progress">
      <div class="progress-bar bg-secondary" style="width:50%">50%</div>
    </div>

    <div class="progress">
      <div class="progress-bar bg-danger" style="width:40%">40%</div>
    </div>

    <!-- stripped progress bar -->

    <div class="progress">
      <div class="progress-bar bg-success progress-bar-striped" style="width:50%">50%</div>
    </div>

    <!-- animated stripped progress bar -->

    <div class="progress">
      <div class="progress-bar progress-bar-striped progress-bar-animated" style="width:70%">70%</div>
    </div>
  </div>
</body>

</html>
